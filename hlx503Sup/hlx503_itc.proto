ReadTimeout = 1000;
WriteTimeout = 1000;
ReplyTimeout = 1000;


Terminator = LF;

get_temp {
    out "@\$1R\$2";
    in "\?%f";
}

get_status {
    out "@\$2X";
    in "X%dA%(\$1MODE.VAL)dC%(\$1CTRL.VAL)dS%(\$1SWEEPING.VAL)d%(\$1CTRLCHANNEL:_TEMP.VAL)?/H\d*/%(\$1AUTOPID:_TEMP.VAL)?/L\d*/%(\$1TUNING:_TEMP.VAL)?/N\d*/";
}
