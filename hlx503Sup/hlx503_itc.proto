ReadTimeout = 1000;
WriteTimeout = 1000;
ReplyTimeout = 1000;


Terminator = LF;

get_temp {
    out "@\$1R\$2";
    in "@\$1R%f";
}

get_temp_sp_rbv {
    out "@\$1R0";
    in "@\$1R%f";
}

set_temp {
    out "@\$1T%f";
    in "@\$1T";
}

get_status {
    out "@\$2X";
    in "X%dA%(\$1MODE.VAL)dC%(\$1CTRL.VAL)dS%(\$1SWEEPING.VAL)d%(\$1CTRLCHANNEL:_TEMP.VAL)?/H\d*/%(\$1AUTOPID:_TEMP.VAL)?/L\d*/%(\$1TUNING:_TEMP.VAL)?/N\d*/";
}

set_mode {
    out "@\$1A%d";
    in "@\$1A"
}

set_autopid {
    out "@\$1L%d";
    in "@\$1L"
}

set_ctrl {
    out "@\$1C%d";
    in "@\$1C"
}

set_ctrlchannel {
    out "@\$1H%d";
    in "@\$1H"
}

set_proportional {
    out "@\$1P%f";
    in "@\$1P"
}

set_integral {
    out "@\$1I%.1f";
    in "@\$1I"
}

set_derivative {
    out "@\$1D%f";
    in "@\$1D"
}

set_heater_output {
    out "@\$1O%f";
    in "@\$1O"
}

get_heater_output {
    out "@\$1R5";
    in "@\$1R%f"
}
